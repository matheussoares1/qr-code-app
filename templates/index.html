
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code</title>
    <style>
        :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
        body { display:flex; min-height:100vh; align-items:center; justify-content:center; background:#f7f7f8; margin:0; }
        .card { background:#fff; padding:28px; border-radius:16px; box-shadow:0 10px 30px rgba(0,0,0,0.08); width:100%; max-width:520px; }
        h1 { margin:0 0 8px; font-size:24px; }
        p { margin:0 0 18px; color:#555; }
        form { display:flex; gap:10px; }
        input[type=text] { flex:1; padding:12px 14px; border:1px solid #ddd; border-radius:12px; font-size:16px; }
        button { padding:12px 18px; border:0; border-radius:12px; font-weight:600; cursor:pointer; }
        .btn { background:#111827; color:#fff; }
        .hint { font-size:12px; color:#666; margin-top:10px; }
        .flash { background:#ffe8e8; color:#a40000; padding:10px 12px; border-radius:10px; margin:0 0 14px; }
        footer { margin-top:16px; font-size:12px; color:#888; text-align:center; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Gerador de QR Code</h1>
        <p>Cole o link e receba o QR Code como download (.png)</p>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}

        <form method="POST">
            <input type="text" name="link" placeholder="https://exemplo.com" required>
            <button class="btn" type="submit">Gerar</button>
        </form>
        <div class="hint">Dica: inclua <b>http://</b> ou <b>https://</b> no in√≠cio.</div>

        <footer>Feito com Flask + qrcode</footer>
    </div>
</body>
</html>
